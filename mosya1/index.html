<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模写</title>
  <meta name="description" content="120日で目標達成！">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="container clear">
      <div class="header-left">
        <h1 class="header-title">模写サイト</h1>
      </div>
      <div class="header-right">
        <ul class="header-nav">
          <li class="header-nav-item"><a href="#">模写トレとは</a></li>
          <li class="header-nav-item"><a href="#">コース一覧</a></li>
          <li class="header-nav-item"><a href="#">お問い合わせ</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="top">
    <div class="container">
      <p class="top-title">たった120日で目標まで達成！</p>
      <p class="top-subtitle">毎日設定された課題をこなすだけ！<br>
      120日で目標達成ができる！</p>
    </div>
  </section>


  <section class="about section">
    <div class="container clear">
      <h2 class="section-title">模写トレとは</h2>
      <div class="about-left">
        <img src="/img/Instagram-icon-201808-top-r.png" alt="模写トレとは">
      </div>
      <div class="about-right">
        <p>模写トレとは、会社以外のオフ時間に、「個」を磨く場を提供できる。毎日設定された課題をこなしていくだけで、未経験から毎日設定された課題、メンタリングを重ねて120日で目標達成目指しましょう！</p>
      </div>
    </div>
  </section>


  <section class="course section">
    <div class="container">
      <h2 class="section-title">サービス</h2>
      <div class="course-wrapper">
        <div class="course-item">
          <img src="/img/sigmund-AxAPuIRWHGk-unsplash.jpg" alt="メンタリング">
          <p>メンタリング</p>
        </div>
        <div class="course-item">
          <img src="/img/slidebean-iW9oP7Ljkbg-unsplash.jpg" alt="ロードマップ">
          <p>ロードマップ</p>
        </div>
        <div class="course-item">
          <img src="/img/airfocus-um1zVjVCtEY-unsplash.jpg" alt="カリキュラム">
          <p>カリキュラム</p>
        </div>
      </div>
    </div>
  </section>

  <section class="contact section">
    <div class="container">
      <h2 class="section-title">お問い合わせ</h2>
      <p class="contact-message">さぁ今日から学習を始めよう!</p>
      <form action="#" method="post">
        <input type="email" name="email" id="email" placeholder="メールアドレス">
        <button type="submit" class="btn btn-register">無料ではじめる</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container clear">
      <p class="copyright">Copyright(c) 2020 模写トレ ALL Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
